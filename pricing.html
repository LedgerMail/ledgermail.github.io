    <header class="site-header is-sticky">
      <div class="navbar navbar-expand-lg is-transparent" id="mainnav">

              src="images/logo.png"
              srcset="images/logo2x.png 2x"
            />
            <img
              class="logo logo-light"
              alt="logo"
              src="images/logo.png"
              srcset="images/logo2x.png 2x"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggle"
          >
            <span class="navbar-toggler-icon">
              <span class="ti ti-align-justify"></span>
            </span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarToggle"
          >

              class="navbar-nav animated remove-animation"

              <li class="nav-item">

                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="section section-pad-md section-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <h2
                class="animated fadeInUp"
                data-animate="fadeInUp"
                data-delay=".5"
              >
                Pricing
              </h2>
              <div class="gaps size-2x"></div>
              <form
                id="contact-form"
                class="form-message form-message-s2 text-left"
                action="https://1362d263-003e-4da7-bbfb-5bef88eb4476.mock.pstmn.io/pricing"
                method="POST"
              >
                <div class="form-results"></div>
                <div class="row">
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="1.1"
                    style="visibility: visible; animation-delay: 0.7s;"
                  >
                    <input
                      name="firstName"
                      type="text"
                      placeholder="firstName"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="1.2"
                    style="visibility: visible; animation-delay: 0.7s;"
                  >
                    <input
                      name="lastName"
                      type="number"
                      placeholder="Last Name"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                </div>
                <div
                  class="input-field animated fadeInUp"
                  data-animate="fadeInUp"
                  data-delay=".8"
                  style="visibility: visible; animation-delay: 0.8s;"
                >
                  <input
                    name="email"
                    type="email"
                    placeholder="Email"
                    class="input-border required email"
                    aria-required="true"
                  />
                </div>
                <div class="row">
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="1.1"
                    style="visibility: visible; animation-delay: 0.7s;"
                  >
                    <input
                      name="mobileNumber"
                      type="text"
                      placeholder="Mobile Number"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                </div>
                <div
                  class="input-field animated fadeInUp"
                  data-animate="fadeInUp"
                  data-delay=".9"
                  style="visibility: visible; animation-delay: 0.7s;"
                >
                  <input
                    name="company"
                    type="text"
                    placeholder="Company"
                    class="input-border required"
                    aria-required="true"
                  />
                </div>
                <div class="row">
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="1.0"
                    style="visibility: visible; animation-delay: 0.7s;"
                  >
                    <input
                      name="name"
                      type="number"
                      placeholder="No. of Users"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                </div>
                <div class="row">
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="1.1"
                    style="visibility: visible; animation-delay: 0.7s;"
                  >
                    <input
                      name="country"
                      type="text"
                      placeholder="Country"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="1.2"
                    style="visibility: visible; animation-delay: 0.7s;"
                  >
                    <input
                      name="state"
                      type="number"
                      placeholder="State"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                </div>
                <div
                  class="input-field animated fadeInUp"
                  data-animate="fadeInUp"
                  data-delay="1.0"
                  style="visibility: visible; animation-delay: 1s;"
                >
                  <button type="submit" class="btn">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <!-- footer start -->

              </li>
              <li class="animated" data-animate="fadeInUp" data-delay=".5">
                <a href="https://medium.com/@ledgermail"
                  ><em class="fab fa-medium-m"></em
                ></a>
              </li>
            </ul>
            <a href="./" class="footer-logo"
              ><img src="images/logo.png" srcset="images/logo2x.png 2x"
            /></a>
            <span class="copyright-text">
